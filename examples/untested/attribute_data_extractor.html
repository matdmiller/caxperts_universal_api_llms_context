<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="transparent" content="true">
    <title>Attribute Data Extractor</title>
    <!-- 
    DESIGN AND IMPLEMENTATION REQUIREMENTS:
    
    Core Functionality:
    - Export attributes instead of bounding box coordinates for selected objects in TSV format
    - Show error if more than 1000 objects selected, suggest UPV report functionality instead
    - Prevent application crashes from large object selections
    
    Attribute Selection Interface:
    - Collapsible "Attribute Selection Settings" section
    - User can select which attributes to export via checkboxes
    - "Select All" and "Select None" buttons for quick selection
    - Attributes displayed in alphabetical order
    - Each attribute has a checkbox next to it
    
    Dynamic Attribute Management:
    - List of attributes updated based on selected objects
    - Attributes that don't exist on selected objects are hidden but state preserved
    - Only show attributes that exist on currently selected objects
    
    Browser Storage:
    - Store selected attributes in browser cache (localStorage) 
    - Key: 'attributeExportSettings'
    - User doesn't have to manually reset selections each time
    
    Styling and UX:
    - Match style of other apps in examples folder
    - Bootstrap-based responsive design
    - Loading overlay for long operations
    - Clear status messages and error handling
    - TSV output format for easy import into spreadsheets
    -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
        }
        
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 1.5rem;
        }
        
        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        #outputArea {
            background-color: #f8fafc;
            color: #2d3748;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
            height: 300px;
            resize: vertical;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        #outputArea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .attribute-list {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8fafc;
            margin-top: 15px;
        }
        
        .attribute-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .attribute-list::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        .attribute-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        .attribute-list::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .settings-header {
            cursor: pointer;
            user-select: none;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .settings-header:hover {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .settings-header h5 {
            color: #374151;
            font-weight: 600;
        }
        
        .form-check {
            margin-bottom: 12px;
            padding: 8px 12px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .form-check:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
        }
        
        .form-check-input:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        
        .form-check-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        
        .form-check-label {
            color: #374151;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-1px);
        }
        
        .btn-outline-primary {
            border: 2px solid #4f46e5;
            color: #4f46e5;
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }
        
        .btn-outline-secondary {
            border: 2px solid #6b7280;
            color: #6b7280;
            background: transparent;
        }
        
        .btn-outline-secondary:hover {
            background: #6b7280;
            color: white;
            transform: translateY(-1px);
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-weight: 500;
            margin-bottom: 0;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #047857;
            border-left: 4px solid #10b981;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }
        
        .text-muted {
            color: #6b7280 !important;
            font-style: italic;
        }
        
        .spinner-border {
            border-width: 4px;
        }
        
        /* Animation for smooth interactions */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Selected count styling */
        #selectedCount {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .d-flex.gap-2 {
                flex-direction: column;
            }
            
            .d-flex.gap-2 .btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h2>Attribute Data Extractor</h2>
            </div>
            <div class="card-body">
                <p>Export attribute data for selected objects in UPV in TSV format.</p>
                
                <!-- Attribute Settings Section -->
                <div class="mb-4">
                    <div class="settings-header p-2 rounded" data-bs-toggle="collapse" data-bs-target="#attributeSettings">
                        <h5 class="mb-0">
                            <span id="settingsChevron">▼</span> Attribute Selection Settings
                            <small class="text-muted ms-2" id="selectedCount">(0 selected)</small>
                        </h5>
                    </div>
                    <div class="collapse show" id="attributeSettings">
                        <div class="mt-3">
                            <div class="d-flex gap-2 mb-3">
                                <button id="selectAllBtn" class="btn btn-outline-primary btn-sm">Select All</button>
                                <button id="selectNoneBtn" class="btn btn-outline-secondary btn-sm">Select None</button>
                            </div>
                            <div class="attribute-list" id="attributeList">
                                <div class="text-muted">Select objects in UPV to see available attributes</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <button id="extractButton" class="btn btn-primary">Extract Attribute Data</button>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <label for="outputArea" class="form-label">Output (TSV format)</label>
                        <button id="copyButton" class="btn btn-secondary btn-sm">Copy to Clipboard</button>
                    </div>
                    <textarea id="outputArea" class="form-control" readonly></textarea>
                </div>
                <div id="status" class="alert alert-info">Ready - select objects in UPV and click Extract</div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://matdmiller.github.io/caxperts_universal_api_llms_context/universal-api.umd.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const extractButton = document.getElementById('extractButton');
            const copyButton = document.getElementById('copyButton');
            const outputArea = document.getElementById('outputArea');
            const statusEl = document.getElementById('status');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const attributeList = document.getElementById('attributeList');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const selectNoneBtn = document.getElementById('selectNoneBtn');
            const selectedCount = document.getElementById('selectedCount');
            const settingsChevron = document.getElementById('settingsChevron');
            
            // Constants
            const STORAGE_KEY = 'attributeExportSettings';
            const MAX_OBJECTS = 1000;
            
            // State
            let availableAttributes = new Set();
            let selectedAttributes = new Set();
            let isLoading = false;
            
            // Initialize Universal API
            const app = UniversalApi.universal_api.Application.getInstance();

            // Utility functions
            const showLoading = () => {
                isLoading = true;
                loadingOverlay.classList.remove('d-none');
            };
            const hideLoading = () => {
                isLoading = false;
                loadingOverlay.classList.add('d-none');
            };
            
            const setStatus = (message, type = 'info') => {
                statusEl.className = `alert alert-${type}`;
                statusEl.textContent = message;
            };
            
            // HTML escape function to prevent XSS and HTML breaking
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };
            
            // TSV escape function for proper formatting
            const escapeTsvValue = (value) => {
                if (value == null || value === undefined) return "";
                const stringValue = String(value);
                // Replace tabs, newlines, and carriage returns with spaces
                return stringValue.replace(/[\t\n\r]/g, " ").replace(/"/g, '""');
            };

            // Storage functions
            function loadSavedSelections() {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    if (saved) selectedAttributes = new Set(JSON.parse(saved));
                } catch (error) {
                    console.warn('Failed to load saved selections:', error);
                }
            }

            function saveSelections() {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedAttributes]));
                } catch (error) {
                    console.warn('Failed to save selections:', error);
                }
            }

            // UI update functions
            function updateSelectedCount() {
                const visibleSelected = [...selectedAttributes].filter(attr => availableAttributes.has(attr)).length;
                const total = availableAttributes.size;
                selectedCount.textContent = `(${visibleSelected} of ${total} selected)`;
            }

            function updateAttributeList() {
                if (availableAttributes.size === 0) {
                    attributeList.innerHTML = '<div class="text-muted">Select objects in UPV to see available attributes</div>';
                    updateSelectedCount();
                    return;
                }

                const sortedAttributes = [...availableAttributes].sort();
                
                attributeList.innerHTML = sortedAttributes.map(attr => {
                    const isChecked = selectedAttributes.has(attr);
                    const checkboxId = `attr_${attr.replace(/[^a-zA-Z0-9]/g, '_')}`;
                    const escapedAttr = escapeHtml(attr);
                    return `
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="${escapedAttr}" id="${checkboxId}" ${isChecked ? 'checked' : ''}>
                            <label class="form-check-label" for="${checkboxId}">${escapedAttr}</label>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners to checkboxes
                attributeList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        const attrName = this.value;
                        if (this.checked) {
                            selectedAttributes.add(attrName);
                        } else {
                            selectedAttributes.delete(attrName);
                        }
                        saveSelections();
                        updateSelectedCount();
                    });
                });
                
                updateSelectedCount();
            }

            // Main functions
            async function updateAvailableAttributes() {
                if (isLoading) return;
                
                try {
                    showLoading();
                    setStatus("Analyzing selected objects...");
                    
                    const scenes = await app.Scenes3d.get();
                    if (!scenes || scenes.length === 0) {
                        throw new Error("No 3D scene available");
                    }
                    
                    const scene = scenes[0];
                    const filter = scene.getNewFilter();
                    filter.IncludeAttributes = true;
                    const selectedObjects = await filter.getSelectedObjects();
                    
                    if (selectedObjects.length === 0) {
                        availableAttributes = new Set();
                        updateAttributeList();
                        setStatus("No objects selected. Please select objects in UPV.");
                        return;
                    }
                    
                    // Extract unique attribute names from the Attributes array
                    const attributeSet = new Set();
                    selectedObjects.forEach(obj => {
                        if (obj.Attributes && Array.isArray(obj.Attributes)) {
                            obj.Attributes.forEach(attr => {
                                if (attr && attr.Key) {
                                    attributeSet.add(attr.Key);
                                }
                            });
                        }
                    });
                    
                    availableAttributes = attributeSet;
                    updateAttributeList();
                    setStatus(`Found ${selectedObjects.length} selected objects with ${availableAttributes.size} unique attributes`);
                    
                } catch (error) {
                    setStatus(`Error: ${error.message}`, 'danger');
                    console.error("Analysis error:", error);
                } finally {
                    hideLoading();
                }
            }

            async function extractAttributeData() {
                if (isLoading) return;
                
                try {
                    showLoading();
                    setStatus("Processing...");
                    outputArea.value = "";
                    
                    const scenes = await app.Scenes3d.get();
                    if (!scenes || scenes.length === 0) {
                        throw new Error("No 3D scene available");
                    }
                    
                    const scene = scenes[0];
                    const filter = scene.getNewFilter();
                    filter.IncludeAttributes = true;
                    
                    // If user has selected specific attributes, only request those for better performance
                    const attributesToExport = [...selectedAttributes].filter(attr => availableAttributes.has(attr)).sort();
                    if (attributesToExport.length > 0) {
                        filter.Attributes = attributesToExport;
                    }
                    
                    const selectedObjects = await filter.getSelectedObjects();
                    
                    if (selectedObjects.length === 0) {
                        setStatus("No objects selected. Please select objects in UPV.");
                        return;
                    }
                    
                    // Check object count limit
                    if (selectedObjects.length > MAX_OBJECTS) {
                        setStatus(`Error: Too many objects selected (${selectedObjects.length}). Please select fewer than ${MAX_OBJECTS} objects or use the UPV report functionality instead.`, 'warning');
                        return;
                    }
                    
                    if (attributesToExport.length === 0) {
                        setStatus("No attributes selected for export. Please select attributes in the settings section.", 'warning');
                        return;
                    }
                    
                    // Create TSV header
                    let tsvData = "Uid\t" + attributesToExport.join("\t") + "\n";
                    
                    // Process each selected object
                    selectedObjects.forEach(obj => {
                        let row = obj.Uid || "";
                        
                        // Create a map of attribute Key->Value for this object
                        const attributeMap = {};
                        if (obj.Attributes && Array.isArray(obj.Attributes)) {
                            obj.Attributes.forEach(attr => {
                                if (attr && attr.Key && attr.Value !== undefined) {
                                    attributeMap[attr.Key] = attr.Value;
                                }
                            });
                        }
                        
                        // Add each selected attribute value to the row
                        attributesToExport.forEach(attrKey => {
                            const value = attributeMap[attrKey] || "";
                            const escapedValue = escapeTsvValue(value);
                            row += "\t" + escapedValue;
                        });
                        tsvData += row + "\n";
                    });
                    
                    outputArea.value = tsvData;
                    setStatus(`Data extracted for ${selectedObjects.length} objects with ${attributesToExport.length} attributes`, 'success');
                    
                } catch (error) {
                    setStatus(`Error: ${error.message}`, 'danger');
                    console.error("Extraction error:", error);
                } finally {
                    hideLoading();
                }
            }

            function copyToClipboard() {
                if (!outputArea.value.trim()) {
                    setStatus("No data to copy. Please extract data first.", 'warning');
                    return;
                }
                
                try {
                    outputArea.select();
                    outputArea.setSelectionRange(0, 99999);
                    
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(outputArea.value)
                            .then(() => {
                                setStatus("Copied to clipboard!", 'success');
                                setTimeout(() => setStatus("Ready - select objects in UPV and click Extract"), 2000);
                            })
                            .catch(() => fallbackCopy());
                    } else {
                        fallbackCopy();
                    }
                } catch (error) {
                    console.error("Copy error:", error);
                    fallbackCopy();
                }
            }
            
            function fallbackCopy() {
                try {
                    const successful = document.execCommand('copy');
                    setStatus(successful ? "Copied to clipboard!" : "Copy failed, please select and copy manually", successful ? 'success' : 'warning');
                    if (successful) {
                        setTimeout(() => setStatus("Ready - select objects in UPV and click Extract"), 2000);
                    }
                } catch (err) {
                    setStatus("Copy failed, please select and copy manually", 'warning');
                }
            }

            // Event handlers
            const selectAllAttributes = () => {
                availableAttributes.forEach(attr => selectedAttributes.add(attr));
                saveSelections();
                updateAttributeList();
            };

            const selectNoAttributes = () => {
                availableAttributes.forEach(attr => selectedAttributes.delete(attr));
                saveSelections();
                updateAttributeList();
            };

            // Collapse chevron handler
            document.getElementById('attributeSettings').addEventListener('shown.bs.collapse', () => {
                settingsChevron.textContent = '▼';
            });
            
            document.getElementById('attributeSettings').addEventListener('hidden.bs.collapse', () => {
                settingsChevron.textContent = '▶';
            });

            // Event listeners
            extractButton.addEventListener('click', extractAttributeData);
            copyButton.addEventListener('click', copyToClipboard);
            selectAllBtn.addEventListener('click', selectAllAttributes);
            selectNoneBtn.addEventListener('click', selectNoAttributes);
            
            // Selection change handler (debounced)
            let selectionTimeout;
            const debouncedUpdateAttributes = () => {
                clearTimeout(selectionTimeout);
                selectionTimeout = setTimeout(updateAvailableAttributes, 500);
            };
            
            // Initialize
            if (app.available()) {
                try {
                    app.Events.onSelectionChange.add(debouncedUpdateAttributes);
                } catch (error) {
                    console.log("Selection change events not available, manual refresh will be required");
                }
                
                loadSavedSelections();
                updateAvailableAttributes();
            } else {
                setStatus("Universal API is not available. This app must be run as an AppControl inside UPV.", 'danger');
                [extractButton, copyButton, selectAllBtn, selectNoneBtn].forEach(btn => btn.disabled = true);
            }
        });
    </script>
</body>
</html>
